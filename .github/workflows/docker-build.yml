name: Build and Push Docker Image

on: 
  push:
    branches:
      - main  # Change this if you're using a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "21-01-2003" | docker login -u "nainaghosh" --password-stdin

    - name: Build Docker Image
      run: docker build -t nainaghosh/weather-app:latest .

    - name: Push Docker Image to Docker Hub
      run: docker push nainaghosh/weather-app:latest
